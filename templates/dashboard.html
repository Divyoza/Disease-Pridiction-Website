{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Welcome, {{ user }}</h2>
  <p>Select a disease to predict:</p>
  <ul>
    {% for d in diseases %}
      <li><a href="{{ url_for('main.predict', disease=d) }}">{{ d.replace('_',' ').title() }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</div>
{% endblock %}
